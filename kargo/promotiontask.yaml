apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote
  namespace: kargo-helm-umb
spec:
  vars:
  - name: image
    value: ghcr.io/akuity/guestbook
  - name: repoURL
    value: https://github.com/dhpup/kargo-helm-umb.git
  - name: branch
    value: main
  - name: envPath
  - name: argocdApp

  steps:
  - uses: git-clone
    config:
      repoURL: ${{ vars.repoURL }}
      checkout:
      - commit: ${{ commitFrom( vars.repoURL ).ID }}
        path: ./src
      - branch: ${{ vars.branch }}
        path: ./out
  - uses: helm-template
    as: render-charts
    config:
      path: ./out/charts/guestbook
      valuesFiles:
      - ./out/${{ vars.envPath }}/values.yaml
      outPath: ./out/manifests.yaml
      releaseName: guestbook
  - uses: git-commit
    as: commit
    config:
      path: ./out
      message: ${{ task.outputs['update-image'].commitMessage }}
  - uses: git-push
    config:
      path: ./out
  - uses: argocd-update
    config:
      apps:
      - name: ${{ vars.argocdApp }}